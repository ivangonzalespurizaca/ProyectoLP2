<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>Buscar y Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            color: #333;
        }

        h2 {
            font-weight: 600;
            color: #007bff;
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-form {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .card-header-custom {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
            border-radius: 16px;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            font-size: 0.9rem;
            height: calc(1.8em + 0.75rem + 2px);
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,.25);
        }

        .btn-primary, .btn-success, .btn-info, .btn-secondary {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-uniforme {
            height: calc(1.8em + 0.75rem + 2px);
            font-size: 0.9rem;
            line-height: 1.5;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 0.75rem;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .preview-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>
<section layout:fragment="contenido">
<div class="container mt-4">
    <h2>Buscar y Editar Usuario</h2>

    <!-- Formulario de bÃºsqueda -->
    <div class="card-form mb-4">
        <form th:action="@{/usuarios/admin/editar}" method="get" class="row g-3 align-items-center">
            <div class="col-md-6">
                <input type="text" id="nombreBusqueda" name="nombreBusqueda" placeholder="Ingrese nombre" class="form-control" required />
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100 btn-uniforme">Buscar</button>
            </div>
            <div class="col-md-3">
                <a th:href="@{/usuarios/registro}" class="btn btn-secondary w-100 btn-uniforme">Regresar</a>
            </div>
        </form>
    </div>

    <!-- Formulario de ediciÃ³n -->
    <div th:if="${usuario != null}" class="card-form">
        <div class="card-header-custom">
            <i class="bi bi-pencil-square"></i> Editar Usuario
        </div>
        <div class="card-body">
            <form th:action="@{/usuarios/admin/actualizar}" th:object="${usuario}" method="post" class="row g-3" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />

                <div class="col-md-6">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" id="nombres" th:field="*{nombres}" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" id="dni" th:field="*{dni}" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">TelÃ©fono</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" id="correo" th:field="*{correo}" class="form-control" />
                </div>
				
                <div class="col-md-6">
                    <label for="rol" class="form-label">Rol</label>
                    <select id="rol" th:field="*{rol}" 
                            th:disabled="${usuarioActual.username == usuario.username}" 
                            class="form-select">
                        <option th:each="r : ${T(com.example.entity.Roles).values()}" 
                                th:value="${r}" th:text="${r}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="contrasenia" class="form-label">ContraseÃ±a (dejar en blanco si no quieres cambiarla)</label>
                    <input type="password" id="contrasenia" th:field="*{contrasenia}" class="form-control" />
                </div>
				
				<!-- ðŸ”¹ Imagen de perfil con vista previa -->
				<div class="col-md-6 text-center">
				    <label class="form-label d-block">Foto de Perfil</label>
				    <img id="preview" th:src="${usuario.imgPerfil != null} ? ${usuario.imgPerfil} : '/images/default-user.jpg'"
				         alt="Imagen de perfil" class="preview-img">
				    
				    <div class="mt-2">
				        <label for="archivoImagen" class="form-label">Subir nueva imagen</label>
				        <input type="file" id="archivoImagen" name="archivoImagen" accept="image/*" class="form-control">
				    </div>
				</div>

                <div class="col-12 btn-container mt-3">
                    <button type="submit" class="btn btn-primary w-50 btn-uniforme">Actualizar Usuario</button>
                    <a th:href="@{/usuarios/admin/home}" class="btn btn-secondary w-50 btn-uniforme">Volver al panel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</section>

<th:block layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
        let mensaje = /*[[${mensaje}]]*/ null;
        let error = /*[[${error}]]*/ null;

        if (mensaje != null) {
            Swal.fire({
                icon: 'success',
                title: 'Â¡Ã‰xito!',
                text: mensaje,
                confirmButtonColor: '#007bff'
            });
        } else if (error != null) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: error,
                confirmButtonColor: '#FF4C4C'
            });
        }

        // ðŸ”¹ Previsualizar imagen seleccionada
        const inputImagen = document.getElementById('archivoImagen');
        const preview = document.getElementById('preview');

        inputImagen.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</th:block>

</body>
</html>
