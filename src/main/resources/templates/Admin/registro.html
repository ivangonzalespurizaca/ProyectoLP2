<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            color: #333;
        }

        .header-bar {
            background-color: #007bff;
            color: white;
            min-height: 70px;
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .header-bar h2 {
            font-weight: 600;
            font-size: 1.3rem;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .card-form {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .card-form label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .card-form input.form-control,
        .card-form select.form-select {
            font-size: 0.9rem;
            height: calc(1.8em + 0.75rem + 2px);
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
        }
        .card-form input.form-control:focus,
        .card-form select.form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,.25);
            border-color: #007bff;
        }

        .btn-primary, .btn-success, .btn-info, .btn-secondary {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-uniforme {
            height: calc(1.8em + 0.75rem + 2px);
            font-size: 0.9rem;
            line-height: 1.5;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 0.75rem;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
		.preview-img {
		    display: none;
		    width: 180px;        /* ajusta el tamaño según lo que prefieras */
		    height: 180px;
		    object-fit: cover;   /* recorta la imagen para mantener proporción */
		    border-radius: 50%;  /* bordes redondeados opcionales */
		    border: 3px solid #007bff;
		    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
		}
    </style>
</head>

<body>
<section layout:fragment="contenido">
<div class="container mt-4">

    <div class="header-bar">
        <h2><i class="bi bi-person-plus-fill me-2"></i>Registro de Usuario</h2>
    </div>

    <div class="card-form">
        <form th:action="@{/usuarios/admin/registro}" method="post" th:object="${usuario}" enctype="multipart/form-data" class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Usuario</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Usuario" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{contrasenia}" class="form-control" placeholder="Contraseña" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Nombres</label>
                <input type="text" th:field="*{nombres}" class="form-control" placeholder="Nombres" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Apellidos</label>
                <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Apellidos" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">DNI</label>
                <input type="text" th:field="*{dni}" class="form-control" placeholder="DNI" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono">
            </div>

            <div class="col-md-6">
                <label class="form-label">Correo</label>
                <input type="email" th:field="*{correo}" class="form-control" placeholder="Correo electrónico">
            </div>

            <div class="col-md-6">
                <label class="form-label">Rol</label>
                <select th:field="*{rol}" class="form-select">
                    <option th:each="r : ${T(com.example.entity.Roles).values()}"
                            th:value="${r}" th:text="${r}">ROLE</option>
                </select>
            </div>
			
			<div class="col-md-6">
			    <label class="form-label">Foto de Perfil</label>
			    <input type="file" name="archivoImagen" accept="image/*" class="form-control" onchange="previewImage(event)">
			</div>
			
			<div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
			    <img id="preview" class="preview-img" alt="Vista previa">
			    <small class="text-muted mt-2">Vista previa de la imagen</small>
			</div>

            <div class="col-12 mt-3 btn-container">
                <a th:href="@{/usuarios/admin/home}" class="btn btn-secondary w-50">Cancelar</a>
                <button type="submit" class="btn btn-primary w-50">Registrar</button>
            </div>

            <div class="col-12 mt-3">
                <a th:href="@{/usuarios/admin/editar}" class="btn btn-primary w-100 btn-uniforme">
                    <i class="bi bi-pencil-square me-1"></i> Modificar
                </a>
            </div>

        </form>
    </div>

</div>
</section>

<th:block layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
        let mensaje = /*[[${mensaje}]]*/ null;
        let error = /*[[${error}]]*/ null;

        if (mensaje != null) {
            Swal.fire({
                icon: 'success',
                title: '¡Éxito!',
                text: mensaje,
                confirmButtonColor: '#007bff'
            });
        } else if (error != null) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: error,
                confirmButtonColor: '#FF4C4C'
            });
        }
		
		// Mostrar vista previa de la imagen
		function previewImage(event) {
		    const input = event.target;
		    const preview = document.getElementById('preview');
		    const file = input.files[0];
		    if (file) {
		        preview.src = URL.createObjectURL(file);
		        preview.style.display = 'block';
		    } else {
		        preview.style.display = 'none';
		    }
		}
    </script>
</th:block>

</body>
</html>
