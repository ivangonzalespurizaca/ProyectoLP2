<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>Editar Médico</title>

    <!-- Bootstrap e íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fb;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .card-form {
            background-color: #fff;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 4px 12px rgba(0,123,245,0.15);
            margin-bottom: 30px;
            width: 80%;
        }

		.card-header-custom {
		    background-color: #5a9bd5;
		    color: white;
		    font-weight: 600;
		    font-size: 1.3rem;
		    border-top-left-radius: 16px;
		    border-top-right-radius: 16px;
		    border-bottom-left-radius: 12px;   /* redondeo inferior */
		    border-bottom-right-radius: 12px;  /* redondeo inferior */
		    padding: 20px 25px;                 /* un poco más de espacio vertical */
		    display: flex;
		    align-items: center;
		    gap: 10px;
		    margin-bottom: 15px;                /* separación con el contenido debajo */
		}
		
        .form-label {
            font-weight: 500;
            font-size: 0.95rem;
            color: #5a9bd5;
        }

        .form-control, .form-select {
            font-size: 0.95rem;
            height: calc(1.8em + 0.75rem + 2px);
            border-radius: 8px;
            border: 1px solid #5a9bd5;
        }

        .form-control:focus, .form-select:focus {
            border-color: #478cc7;
            box-shadow: 0 0 0 0.2rem rgba(90,155,213,.25);
        }

        .btn-primary {
            background-color: #5a9bd5;
            border: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #478cc7;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            font-weight: 600;
            transition: all 0.2s ease;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<section layout:fragment="contenido">

    <div class="container d-flex justify-content-center mt-5">
        <div class="card-form">
            <div class="card-header-custom">
                <i class="bi bi-pencil-square me-2"></i> Editar Médico
            </div>

            <div class="card-body">
                <form th:action="@{/admin/medico/update/{id}(id=${medico.idMedico})}" 
                      th:object="${medico}" method="post">

                    <input type="hidden" th:field="*{idMedico}" />

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombres:</label>
                            <input type="text" class="form-control" th:field="*{nombres}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" th:field="*{apellidos}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">DNI:</label>
                            <input type="text" class="form-control" th:field="*{dni}" required maxlength="8">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">N° Colegiatura:</label>
                            <input type="text" class="form-control" th:field="*{nroColegiatura}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" th:field="*{telefono}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Especialidad:</label>
                        <select class="form-select" th:field="*{especialidad}" required>
                            <option value="" disabled>-- Seleccione --</option>
                            <option th:each="esp : ${especialidadList}" 
                                    th:value="${esp.idEspecialidad}" 
                                    th:text="${esp.nombreEspecialidad}">
                            </option>
                        </select>
                    </div>

                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary flex-grow-1">
                            <i class="bi bi-save me-1"></i> Actualizar
                        </button>
                        <a th:href="@{/admin/medico/listar}" class="btn btn-secondary flex-grow-1">
                            <i class="bi bi-arrow-left-circle me-1"></i> Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
