<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>Editar Especialidad</title>

    <!-- Bootstrap e íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
		body {
		    background-color: #f4f7fb;
		    font-family: 'Poppins', sans-serif;
		    color: #333;
		}

		.card-form {
		    background-color: #fff;
		    border-radius: 16px;
		    padding: 40px;
		    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
		    margin-bottom: 30px;
		}

		.card-header-custom {
		    background-color: #5a9bd5;
		    color: white;
		    font-weight: 600;
		    font-size: 1.3rem;
		    border-top-left-radius: 16px;
		    border-top-right-radius: 16px;
		    border-bottom-left-radius: 12px;   /* redondeo inferior */
		    border-bottom-right-radius: 12px;  /* redondeo inferior */
		    padding: 20px 25px;                 /* un poco más de espacio vertical */
		    display: flex;
		    align-items: center;
		    gap: 10px;
		    margin-bottom: 15px;                /* separación con el contenido debajo */
		}
		
		.card-form label {
		    font-weight: 500;
		    font-size: 1rem;
		}

		.btn-warning {
		    background-color: #5a9bd5;
		    border: none;
		    color: white;
		    font-weight: 600;
		    transition: all 0.2s ease;
		}
		.btn-warning:hover {
		    background-color: #4a89c0;
		}

		.btn-secondary {
		    background-color: #6c757d;
		    border: none;
		    font-weight: 600;
		    transition: all 0.2s ease;
		}
		.btn-secondary:hover {
		    background-color: #5a6268;
		}

		.btn-container {
		    display: flex;
		    justify-content: space-between;
		    gap: 10px;
		}

		input.form-control {
		    font-size: 1rem;
		    height: 50px;
		}
    </style>
</head>
<body>
<section layout:fragment="contenido">

<div class="container mt-5 d-flex justify-content-center">
    <div class="card-form" style="max-width: 800px; width: 100%;">
        <div class="card-header-custom text-center">
            <h4 class="m-0">Editar Especialidad</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/admin/especialidad/update/{id}(id=${especialidad.idEspecialidad})}" 
                  th:object="${especialidad}" method="post">

                <input type="hidden" th:field="*{idEspecialidad}" />

                <div class="mb-4">
                    <label class="form-label">Nombre de Especialidad:</label>
                    <input type="text" class="form-control" th:field="*{nombreEspecialidad}" 
                           required 
                           pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
                           title="El nombre no puede estar vacío ni contener números ni caracteres especiales">
                </div>

                <div class="btn-container mt-4">
                    <button type="submit" class="btn btn-warning flex-grow-1">
                        <i class="bi bi-save me-1"></i> Actualizar
                    </button>
                    <a th:href="@{/admin/especialidad/listar}" class="btn btn-secondary flex-grow-1">
                        <i class="bi bi-arrow-left-circle me-1"></i> Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</section>
</body>
</html>
