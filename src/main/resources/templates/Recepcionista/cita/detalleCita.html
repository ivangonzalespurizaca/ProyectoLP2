<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Recepcionista/recepcionistaLayout}">

<head>
    <meta charset="UTF-8">
    <title>Detalle de Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            color: #333;
        }

        .header-bar {
            background-color: #fcd34d;
            color: #333;
            min-height: 70px;
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .header-bar h2 {
            font-weight: 600;
            font-size: 1.3rem;
            margin: 0;
        }

        .card-detail {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .card-detail p {
            font-size: 0.95rem;
            margin-bottom: 0.8rem;
        }

        .badge-custom {
            padding: 0.45em 0.75em;
            font-size: 0.85rem;
        }

        .btn-back {
            font-weight: 600;
        }
    </style>
</head>

<body>
<section layout:fragment="contenido">
<div class="container mt-4">

    <div class="header-bar">
        <h2><i class="bi bi-info-circle me-2"></i>Detalle de Cita</h2>
    </div>

    <div class="card-detail">
        <p><strong>Paciente:</strong> <span th:text="${cita.paciente.nombre + ' ' + cita.paciente.apellido}"></span></p>
        <p><strong>DNI:</strong> <span th:text="${cita.paciente.dni}"></span></p>
        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Hora:</strong> <span th:text="${#temporals.format(cita.hora, 'HH:mm')}"></span></p>
        <p><strong>MÃ©dico:</strong> <span th:text="${cita.medico.nombres + ' ' + cita.medico.apellidos}"></span></p>
        <p><strong>Especialidad:</strong> <span th:text="${cita.medico.especialidad != null ? cita.medico.especialidad.nombreEspecialidad : 'N/A'}"></span></p>
        <p><strong>Motivo:</strong> <span th:text="${cita.motivo}"></span></p>
        <p><strong>Estado:</strong>
            <span th:text="${cita.estado}" 
                  th:classappend="${cita.estado.name == 'PAGADO'} ? 'badge bg-success badge-custom' :
                                  (cita.estado.name == 'PENDIENTE' ? 'badge bg-warning text-dark badge-custom' :
                                  'badge bg-secondary badge-custom')"></span>
        </p>
        <p><strong>Registrado por:</strong> <span th:text="${cita.usuario.nombres + ' ' + cita.usuario.apellidos}"></span></p>
    </div>

    <div class="mt-3 text-center">
        <a th:href="@{/recepcionista/cita/listar}" class="btn btn-secondary btn-back px-4">
            <i class="bi bi-arrow-left-circle me-1"></i> Volver a la lista
        </a>
    </div>

</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
