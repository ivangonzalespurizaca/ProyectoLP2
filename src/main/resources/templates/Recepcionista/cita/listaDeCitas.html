<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Recepcionista/recepcionistaLayout}">

<head>
    <meta charset="UTF-8">
    <title>Listado de Citas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f4f7fb;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .card {
            border: none;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            max-width: 1200px;
            margin: 50px auto;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            padding: 20px 25px;
        }

        .card-header h4 {
            margin: 0;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .btn-success {
            background-color: #28c76f;
            border: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-success:hover {
            background-color: #22b365;
            transform: translateY(-1px);
        }

        .btn-edit {
            background-color: #5a9bd5;
            border: none;
            color: white;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-edit:hover {
            background-color: #4b8ac1;
            transform: translateY(-1px);
        }

        .btn-info {
            background-color: #4ba3ff;
            border: none;
            color: white;
            font-weight: 500;
        }
        .btn-info:hover {
            background-color: #2f8ae0;
        }

        .btn-danger {
            background-color: #e63946;
            border: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-danger:hover {
            background-color: #cf2f3c;
            transform: translateY(-1px);
        }
		
		.btn-detalle {
		    background-color: #fcd34d; /* amarillo suave */
		    color: #343a40; /* texto oscuro */
		    border: none;
		    font-weight: 500;
		    transition: all 0.2s ease;
		}
		.btn-detalle:hover {
		    background-color: #fbbf24; /* hover más intenso */
		    transform: translateY(-1px);
		}


        .table {
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 0;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .table thead {
            background-color: #eaf2ff;
            color: #0056b3;
            font-weight: 700;
        }

        .table tbody td {
            color: #343a40;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8fbff;
        }

        .table tbody tr:hover {
            background-color: #edf4ff;
            transition: background-color 0.3s ease;
        }

        .actions .btn {
            margin: 0 3px;
        }

        .no-data {
            color: #777;
            font-style: italic;
        }

        .input-group input {
            border-radius: 8px 0 0 8px;
        }

        .input-group .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 500;
        }

        .input-group .btn-primary:hover {
            background-color: #0069d9;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
            font-weight: 500;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Alineación de botones superior */
        .top-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<section layout:fragment="contenido">

<div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4><i class="bi bi-calendar-check me-2"></i>Listado de Citas</h4>
        </div>

        <div class="card-body">

            <!-- Botones superiores alineados -->
			<div class="d-flex justify-content-between mb-3">
			    <a th:href="@{/recepcionista/cita/registrar}" class="btn btn-success">
			        <i class="bi bi-plus-circle"></i> Registrar Cita
			    </a>
			    <a th:href="@{/citas/ReporteCitas}" class="btn btn-outline-primary" target="_blank">
			        <i class="bi bi-file-earmark-text"></i> Generar Reporte
			    </a>
			</div>

            <!-- Formulario de búsqueda -->
            <form th:action="@{/recepcionista/cita/listar}" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" name="texto" class="form-control" placeholder="Buscar por nombre o apellido"
                           th:value="${texto}">
                    <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Buscar</button>
                </div>
            </form>

            <!-- Tabla -->
            <div class="table-responsive">
                <table class="table table-bordered text-center align-middle">
                    <thead>
                        <tr>
                            <th>Paciente</th>
                            <th>Médico</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Motivo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cita : ${citas}">
                            <td th:text="${cita.paciente.nombre + ' ' + cita.paciente.apellido}"></td>
                            <td th:text="${cita.medico.nombres + ' ' + cita.medico.apellidos}"></td>
                            <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#temporals.format(cita.hora, 'HH:mm')}"></td>
                            <td th:text="${cita.motivo}"></td>
                            <td>
                                <span th:text="${cita.estado}"
                                      th:classappend="${cita.estado.name == 'PAGADO'} ? 'badge bg-success' :
                                                      (cita.estado.name == 'PENDIENTE' ? 'badge bg-warning text-dark' :
                                                      'badge bg-secondary')">
                                </span>
                            </td>
                            <td class="actions">
								<a th:href="@{/recepcionista/cita/detalle/{id}(id=${cita.idCita})}" class="btn btn-detalle btn-sm me-1">
								   Detalle
								</a>


                                <a th:if="${cita.estado.name == 'PENDIENTE' or cita.estado.name == 'PAGADO'}"
                                   th:href="@{/recepcionista/cita/editar/{id}(id=${cita.idCita})}"
                                   class="btn btn-edit btn-sm">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <button th:if="${cita.estado.name != 'PENDIENTE' and cita.estado.name != 'PAGADO'}"
                                        class="btn btn-edit btn-sm" disabled>
                                    <i class="bi bi-pencil-square"></i> Editar
                                </button>

                                <form th:if="${cita.estado.name == 'PENDIENTE'}"
                                      th:action="@{/recepcionista/cita/cancelar/{id}(id=${cita.idCita})}"
                                      method="get" style="display:inline;">
                                    <button type="button" class="btn btn-danger btn-sm"
                                            th:onclick="|confirmarEliminar('${cita.idCita}')|">
                                        <i class="bi bi-x-circle"></i> Cancelar
                                    </button>
                                </form>

                                <button th:if="${cita.estado.name != 'PENDIENTE'}"
                                        class="btn btn-danger btn-sm" disabled>
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(citas)}">
                            <td colspan="7" class="no-data">No hay citas registradas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
let success = /*[[${success}]]*/ null;
let error = /*[[${error}]]*/ null;

if (success) Swal.fire("Éxito", success, "success");
if (error) Swal.fire("Error", error, "error");

function confirmarEliminar(id) {
    Swal.fire({
        title: "¿Estás seguro?",
        text: "Esta acción no se puede deshacer.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Sí, eliminar",
        cancelButtonText: "Cancelar"
    }).then((result) => {
        if (result.isConfirmed) {
            const form = document.querySelector(`form[action*='${id}']`);
            if (form) form.submit();
        }
    });
}
</script>

</section>
</body>
</html>
