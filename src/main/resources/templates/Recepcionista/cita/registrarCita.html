<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Recepcionista/recepcionistaLayout}">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cita</title>

    <!-- Bootstrap e íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fb;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* Encabezado principal */
        .header-bar {
            background-color: #007bff;
            color: white;
            min-height: 70px;
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .header-bar h2 {
            font-weight: 600;
            font-size: 1.3rem;
            margin: 0;
            display: flex;
            align-items: center;
        }

        /* Tarjeta del formulario */
        .card-form {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .card-form label {
            font-weight: 500;
            font-size: 0.9rem;
        }
        .card-form input.form-control,
        .card-form select.form-select,
        .card-form textarea.form-control {
            font-size: 0.9rem;
            height: calc(1.8em + 0.75rem + 2px);
        }
        .card-form input[readonly] {
            background-color: #f8f9fa;
        }

        /* Botones */
        .btn-success {
            background-color: #28c76f;
            border: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-success:hover { background-color: #22b365; }

        .btn-info {
            background-color: #17a2b8;
            color: white;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-info:hover { background-color: #138496; }

        .btn-uniforme {
            height: calc(1.8em + 0.75rem + 2px);
            font-size: 0.9rem;
            line-height: 1.5;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 0.75rem;
        }

		.btn-ver-horarios {
		    background-color: #6c757d;
		    color: white;
		    font-weight: 600;
		    padding: 0.375rem 0.75rem;
		}
		.btn-ver-horarios:hover { background-color: #5a6268; }

		.btn-registrar-cita {
		    width: 40%;        /* deja que el ancho se ajuste al contenido */
		    padding: 0.5rem 1.25rem;
		    font-weight: 600;
		    display: block;
		    margin: 15px auto 0 auto; /* centrado horizontal */
		}
		
		/* Botón Registrar Nuevo Paciente estilo diferenciado */
		.btn-nuevo-paciente {
		    background-color: white;
		    color: #007bff;
		    border: 2px solid #007bff;
		    font-weight: 600;
		    padding: 0.5rem 1rem;
		    transition: all 0.2s ease;
		}

		.btn-nuevo-paciente:hover {
		    background-color: #007bff;
		    color: white;
		}

		.d-flex-hora {
		    display: flex;
		    gap: 0.5rem;
		    align-items: stretch; /* asegura que el botón tome la altura del select */
		}

		.d-flex-hora select {
		    flex-grow: 1;
		    height: calc(1.8em + 0.75rem + 2px); /* igual que inputs */
		}

		.d-flex-hora .btn-ver-horarios {
		    font-weight: 600;
		    padding: 0.375rem 0.75rem; /* mismo padding que btn normal */
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}
		
		/* Estilo uniforme para todos los modales de selección */
		.modal-dialog {
		    width: 800px;
		    margin: 2rem auto; /* centra vertical y horizontal */
		}

		.modal-content {
		    border-radius: 12px;
		    overflow: hidden;
		}

		.modal-header {
		    background-color: #007bff;
		    color: white;
		    font-weight: 600;
		}

		.modal-header .btn-close {
		    filter: invert(1); /* botón visible sobre fondo azul */
		}

		.modal-body {
		    padding: 1rem 1.5rem;
		}

		/* Tablas dentro de modales */
		.modal .table th,
		.modal .table td {
		    text-align: center;
		    vertical-align: middle;
		    padding: 0.5rem;
		}

		.modal .table th {
		    background-color: #e9ecef;
		}

		/* Botones de acción dentro de los modales */
		.modal .btn-seleccionar {
		    background-color: #28c76f;
		    color: white;
		    border: none;
		    font-weight: 500;
		    transition: background 0.2s ease;
		}

		.modal .btn-seleccionar:hover {
		    background-color: #22b365;
		}

		
		/* Modal Horarios simple y centrado */
		#modalHorarios .modal-dialog {
		    max-width: 800px;
		    margin: 2rem auto; /* centra vertical y horizontal */
		}

		#modalHorarios .modal-content {
		    border-radius: 12px;
		    overflow: hidden;
		}

		#modalHorarios .modal-header {
		    background-color: #007bff;
		    color: white;
		    font-weight: 600;
		}

		#modalHorarios .modal-header .btn-close {
		    filter: invert(1); /* botón visible sobre fondo azul */
		}

		#modalHorarios .modal-body {
		    padding: 1rem 1.5rem;
		}

		#modalHorarios .table th,
		#modalHorarios .table td {
		    text-align: center;
		    vertical-align: middle;
		    padding: 0.5rem;
		}

		#modalHorarios .table th {
		    background-color: #e9ecef;
		}

		#modalHorarios .btn-seleccionar-hora {
		    background-color: #28c76f;
		    color: white;
		    border: none;
		    font-weight: 500;
		    transition: background 0.2s ease;
		}

		#modalHorarios .btn-seleccionar-hora:hover {
		    background-color: #22b365;
		}


    </style>
</head>

<body>
<section layout:fragment="contenido">
<div class="container mt-4">

    <!-- Encabezado -->
    <div class="header-bar">
        <h2><i class="bi bi-calendar-plus me-2"></i>Registrar Nueva Cita</h2>
    </div>

    <!-- Formulario -->
    <div class="card-form">
        <form th:action="@{/recepcionista/cita/guardar}" method="post">

            <!-- Paciente -->
            <div class="mb-3">
                <label for="pacienteNombre"><i class="bi bi-person me-1"></i>Paciente</label>
                <div class="input-group">
                    <input type="text" id="pacienteNombre" class="form-control" placeholder="Selecciona un paciente" readonly
                           data-bs-toggle="modal" data-bs-target="#modalPacientes">
                    <input type="hidden" id="pacienteId" name="paciente.idPaciente">
                    <button type="button" class="btn btn-info btn-uniforme" data-bs-toggle="modal" data-bs-target="#modalPacientes">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

			<div class="mb-4 text-end">
			    <a th:href="@{/recepcionista/paciente/new}" class="btn btn-nuevo-paciente">
			        <i class="bi bi-plus-circle me-1"></i>Registrar nuevo paciente
			    </a>
			</div>

            <!-- Médico -->
            <div class="mb-3">
                <label for="medicoNombre"><i class="bi bi-person-badge me-1"></i>Médico</label>
                <div class="input-group">
                    <input type="text" id="medicoNombre" class="form-control" placeholder="Selecciona un médico" readonly
                           data-bs-toggle="modal" data-bs-target="#modalMedicos">
                    <input type="hidden" id="medicoId" name="medico.idMedico">
                    <button type="button" class="btn btn-info btn-uniforme" data-bs-toggle="modal" data-bs-target="#modalMedicos">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

			<!-- Fecha y Hora -->
			<div class="row g-3 mb-3">
			    <div class="col-md-6">
			        <label for="fechaCita"><i class="bi bi-calendar-event me-1"></i>Fecha</label>
			        <input type="date" id="fechaCita" name="fecha" class="form-control" required>
			    </div>
			    <div class="col-md-6">
			        <label for="horaCita"><i class="bi bi-clock me-1"></i>Hora</label>
			        <select id="horaCita" name="hora" class="form-select" required>
			            <option value="">Seleccionar hora</option>
			            <option th:each="h : ${#numbers.sequence(8,22)}"
			                    th:value="${h < 10 ? '0' + h + ':00' : h + ':00'}"
			                    th:text="${h < 10 ? '0' + h + ':00' : h + ':00'}"></option>
			        </select>
			    </div>
			</div>

			<!-- Botón Ver Horarios debajo, alineado a la derecha -->
			<div class="mb-3 text-end">
			    <button type="button" class="btn btn-ver-horarios btn-uniforme"
			            onclick="mostrarHorarios(document.getElementById('medicoId').value, document.getElementById('fechaCita').value)">
			        <i class="bi bi-eye me-1"></i>Ver horarios
			    </button>
			</div>


            <div id="modalHorariosContainer"></div>

            <!-- Motivo -->
            <div class="mb-3">
                <label for="motivo"><i class="bi bi-pencil-square me-1"></i>Motivo</label>
                <textarea id="motivo" name="motivo" class="form-control" rows="3"></textarea>
            </div>

            <!-- Botón registrar -->
			<div class="d-flex justify-content-between mt-3">
			    <a th:href="@{/recepcionista/cita/listar}" class="btn btn-secondary" style="width:49%;">Cancelar</a>
			    <button type="submit" class="btn btn-success" style="width:49%;">Registrar Cita</button>
			</div>
        </form>
    </div>

    <!-- Modales de búsqueda -->
    <div th:replace="Recepcionista/cita/modalSeleccionarPaciente :: modalPacientes"></div>
    <div th:replace="Recepcionista/cita/modalSeleccionarMedico :: modalMedicos"></div>

</div>
</section>

<th:block layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
        let success = /*[[${success}]]*/ null;
        let error = /*[[${error}]]*/ null;
        let abrirModal = /*[[${abrirModal}]]*/ false;

        if (success) Swal.fire("Éxito", success, "success");
        if (error) Swal.fire("Error", error, "error");
    </script>
    <script src="/js/citas.js"></script>
</th:block>

</body>
</html>
