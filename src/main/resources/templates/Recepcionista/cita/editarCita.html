<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Recepcionista/recepcionistaLayout}">

<head>
    <meta charset="UTF-8">
    <title>Editar Cita</title>

    <!-- Bootstrap e íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fb;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .header-bar {
            background-color: #007bff;
            color: white;
            min-height: 70px;
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .header-bar h2 {
            font-weight: 600;
            font-size: 1.3rem;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .card-form {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .card-form label {
            font-weight: 500;
            font-size: 0.9rem;
        }
        .card-form input.form-control,
        .card-form select.form-select,
        .card-form textarea.form-control {
            font-size: 0.9rem;
            height: calc(1.8em + 0.75rem + 2px);
        }
        .card-form input[readonly] {
            background-color: #f8f9fa;
        }

        .btn-success {
            background-color: #28c76f;
            border: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-success:hover { background-color: #22b365; }

        .btn-info {
            background-color: #17a2b8;
            color: white;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-info:hover { background-color: #138496; }

        .btn-registrar-cita {
            width: 40%;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            display: block;
            margin: 20px auto 0 auto;
        }

        .d-flex-hora {
            display: flex;
            gap: 0.5rem;
            align-items: stretch;
        }

        .d-flex-hora select {
            flex-grow: 1;
            height: calc(1.8em + 0.75rem + 2px);
        }

        .d-flex-hora .btn-ver-horarios {
            font-weight: 600;
            padding: 0.375rem 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
		/* Estilo modal */
		.modal-dialog {
		    max-width: 800px;
		    margin: 2rem auto;
		}

		.modal-content {
		    border-radius: 12px;
		    overflow: hidden;
		}

		.modal-header {
		    background-color: #007bff;
		    color: white;
		    font-weight: 600;
		}

		.modal-header .btn-close {
		    filter: invert(1);
		}

		.modal-body {
		    padding: 1rem 1.5rem;
		}

		.modal .table th,
		.modal .table td {
		    text-align: center;
		    vertical-align: middle;
		    padding: 0.5rem;
		}

		.modal .table th {
		    background-color: #e9ecef;
		}

		.modal .btn-seleccionar-hora {
		    background-color: #28c76f;
		    color: white;
		    border: none;
		    font-weight: 500;
		    transition: background 0.2s ease;
		}

		.modal .btn-seleccionar-hora:hover {
		    background-color: #22b365;
		}
    </style>
</head>

<body>
<section layout:fragment="contenido">
<div class="container mt-4">

    <!-- Encabezado -->
    <div class="header-bar">
        <h2><i class="bi bi-pencil-square me-2"></i>Editar Cita</h2>
    </div>

    <!-- Formulario -->
    <div class="card-form">
        <form th:action="@{/recepcionista/cita/actualizar}" th:object="${cita}" method="post">
            <input type="hidden" th:field="*{idCita}" />
            <input type="hidden" id="pacienteId" th:field="*{paciente.idPaciente}">
            <input type="hidden" id="medicoId" th:field="*{medico.idMedico}">

            <!-- Paciente y Médico en fila de 2 -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Paciente</label>
                    <input type="text" class="form-control" readonly th:value="*{paciente.nombre + ' ' + paciente.apellido}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Médico</label>
                    <input type="text" class="form-control" readonly th:value="*{medico.nombres + ' ' + medico.apellidos + ' - ' + medico.especialidad.nombreEspecialidad}">
                </div>
            </div>

            <!-- Motivo -->
            <div class="mb-3">
                <label class="form-label">Motivo</label>
                <textarea class="form-control" rows="3" th:field="*{motivo}"></textarea>
            </div>

            <!-- Fecha y Hora en fila de 2 -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="fechaCita" class="form-label">Fecha</label>
                    <input type="date" id="fechaCita" class="form-control"
                           th:value="${#temporals.format(cita.fecha, 'yyyy-MM-dd')}" name="fecha">
                </div>
                <div class="col-md-6">
                    <label for="horaCita" class="form-label">Hora</label>
                    <div class="d-flex-hora">
                        <select id="horaCita" name="hora" class="form-select" required>
                            <option value="">Seleccionar hora</option>
                            <option th:each="h : ${#numbers.sequence(8,22)}"
                                    th:value="${h < 10 ? '0' + h + ':00' : h + ':00'}"
                                    th:text="${h < 10 ? '0' + h + ':00' : h + ':00'}"
                                    th:selected="${#temporals.format(cita.hora, 'HH:mm') == (h < 10 ? '0' + h + ':00' : h + ':00')}">
                            </option>
                        </select>
						<button type="button" class="btn btn-info btn-ver-horarios d-block w-100"
						        onclick="mostrarHorarios(document.getElementById('medicoId').value, document.getElementById('fechaCita').value)">
						    <i class="bi bi-eye me-1"></i>Ver horarios
						</button>
                    </div>
                </div>
            </div>

            <!-- Contenedor para modal dinámico -->
            <div id="modalHorariosContainer"></div>

			<!-- Botones alineados a los extremos -->
			<div class="d-flex justify-content-between mt-3">
			    <a th:href="@{/recepcionista/cita/listar}" class="btn btn-secondary" style="width:49%;">Cancelar</a>
			    <button type="submit" class="btn btn-success" style="width:49%;">Guardar Cambios</button>
			</div>
        </form>
    </div>

</div>
</section>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/citas.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
        let success = /*[[${success}]]*/ null;
        let error = /*[[${error}]]*/ null;
        let abrirModal = /*[[${abrirModal}]]*/ false;

        if (success) Swal.fire("Éxito", success, "success");
        if (error) Swal.fire("Error", error, "error");
    </script>
</th:block>

</body>
</html>
