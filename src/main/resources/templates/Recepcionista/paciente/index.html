<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Recepcionista/recepcionistaLayout}">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pacientes</title>

    <!-- Bootstrap y recursos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f4f7fb;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .card {
            border: none;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            max-width: 1100px;
            margin: 50px auto;
        }

        .card-header {
            background-color: #007bff; /* azul original */
            color: white;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            text-align: left;
            padding: 20px 25px;
        }

        .card-header h4 {
            margin: 0;
            font-weight: 600;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
        }

        /* === Botones (mismo patrón del listado de médicos) === */
        .btn-success {
            background-color: #28c76f;
            border: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-success:hover {
            background-color: #22b365;
            transform: translateY(-1px);
        }

        .btn-edit {
            background-color: #5a9bd5;
            border: none;
            color: white;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-edit:hover {
            background-color: #4b8ac1;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: #e63946;
            border: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-danger:hover {
            background-color: #cf2f3c;
            transform: translateY(-1px);
        }

        /* === Tabla moderna === */
        .table {
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 0;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .table thead {
            background-color: #eaf2ff;
            color: #0056b3;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .table tbody td {
            color: #343a40;
            font-weight: 400;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8fbff;
        }

        .table tbody tr:hover {
            background-color: #edf4ff;
            transition: background-color 0.3s ease;
        }

        .no-data {
            color: #777;
            font-style: italic;
            font-weight: 400;
        }

        .actions .btn {
            margin: 0 3px;
        }
    </style>
</head>
<body>

<section layout:fragment="contenido">

<div class="container">
    <div class="card">
        <div class="card-header">
            <h4><i class="bi bi-people-fill me-2"></i>Listado de Pacientes</h4>
        </div>

        <div class="card-body">
            <div class="text-end mb-3">
                <a th:href="@{/recepcionista/paciente/new}" class="btn btn-success">
                    <i class="bi bi-person-plus"></i> Nuevo Paciente
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered text-center align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>DNI</th>
                            <th>Fecha Nacimiento</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${pacientes}">
                            <td th:text="${p.idPaciente}"></td>
                            <td th:text="${p.nombre}"></td>
                            <td th:text="${p.apellido}"></td>
                            <td th:text="${p.dni}"></td>
                            <td th:text="${#dates.format(p.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${p.telefono}"></td>
                            <td class="actions">
                                <a th:href="@{/recepcionista/paciente/edit/{id}(id=${p.idPaciente})}" 
                                   class="btn btn-edit btn-sm">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <button class="btn btn-danger btn-sm"
                                        th:attr="data-id=${p.idPaciente}"
                                        onclick="confirmarEliminacion(this)">
                                    <i class="bi bi-trash3"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pacientes)}">
                            <td colspan="7" class="no-data">No hay pacientes registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
	/*<![CDATA[*/
	let mensaje = /*[[${mensaje}]]*/ null;
	let error = /*[[${error}]]*/ null;
	if (mensaje !== null) {
	    Swal.fire({
	        icon: 'success',
	        title: 'Éxito',
	        text: mensaje,
	        timer: 2500,
	        showConfirmButton: false
	    });
	}

	if (error !== null) {
	    Swal.fire({
	        icon: 'error',
	        title: 'Error',
	        text: error,
	        timer: 2500,
	        showConfirmButton: false
	    });
	}
	/*]]>*/

function confirmarEliminacion(button) {
    const id = button.getAttribute("data-id");
    Swal.fire({
        title: '¿Está seguro?',
        text: 'El paciente será eliminado definitivamente.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar',
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = `/recepcionista/paciente/delete/${id}`;
        }
    });
}
</script>

</section>
</body>
</html>
