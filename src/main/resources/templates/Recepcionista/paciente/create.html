<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Recepcionista/recepcionistaLayout}">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            color: #333;
        }

        .header-bar {
            background-color: #007bff;
            color: white;
            min-height: 70px;
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .header-bar h2 {
            font-weight: 600;
            font-size: 1.3rem;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .card-form {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .card-form label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #007bff;
        }

        .card-form input.form-control,
        .card-form select.form-select {
            font-size: 0.9rem;
            height: calc(1.8em + 0.75rem + 2px);
            border-radius: 0.5rem;
            border: 2px solid #007bff;
        }
        .card-form input.form-control:focus,
        .card-form select.form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,.25);
            border-color: #0056b3;
        }

        .btn-primary, .btn-secondary {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<section layout:fragment="contenido">
<div class="container mt-4">

    <div class="header-bar">
        <h2><i class="bi bi-person-plus-fill me-2"></i>Registrar Paciente</h2>
    </div>

    <div class="card-form">
        <form th:action="@{/recepcionista/paciente}" th:object="${paciente}" method="post" class="row g-3 needs-validation" novalidate>

            <div class="col-md-6">
                <label class="form-label">Nombres:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Apellidos:</label>
                <input type="text" class="form-control" th:field="*{apellido}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">DNI:</label>
                <input type="text" class="form-control" th:field="*{dni}" maxlength="8" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Tel√©fono:</label>
                <input type="text" class="form-control" th:field="*{telefono}" maxlength="9">
            </div>

            <div class="col-12 btn-container">
                <a th:href="@{/recepcionista/paciente/listar}" class="btn btn-secondary flex-grow-1">
                    <i class="bi bi-arrow-left-circle me-1"></i> Volver
                </a>
                <button type="submit" class="btn btn-primary flex-grow-1">
                    <i class="bi bi-save me-1"></i> Guardar
                </button>
            </div>

        </form>
    </div>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
