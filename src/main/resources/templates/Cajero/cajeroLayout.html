<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Panel Cajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar blanca con sombra suave */
        .navbar-custom {
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 0.8rem 1rem;
        }

        /* Links navbar */
        .navbar-nav .nav-link {
            color: #333;
            font-weight: 500;
            margin: 0 1rem; /* separación entre los enlaces */
            transition: color 0.2s;
        }
        .navbar-nav .nav-link:hover {
            color: #0d6efd;
        }

        /* Info usuario */
        .user-info {
            display: flex;
            align-items: center;
            margin-right: 1rem; /* separación entre usuario y botón */
        }
        .user-info img {
            width: 35px;
            height: 35px;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin-right: 0.5rem; /* separación entre imagen y texto */
        }
        .user-info strong {
            font-size: 0.95rem;
            color: #333;
        }
        .user-info small {
            font-size: 0.8rem;
            color: #666;
        }

        /* Botón cerrar sesión */
        .btn-logout {
            border: 1px solid #0d6efd;
            color: #0d6efd;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 0.3rem;
            transition: all 0.2s;
        }
        .btn-logout:hover {
            background-color: #0d6efd;
            color: #fff;
        }

        @media (max-width: 992px) {
            .navbar-nav {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>





<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand me-4" th:href="@{/usuarios/cajero/home}"> <!-- me-4 agrega margen derecho -->
            <img th:src="@{/images/ClinicaSantaRosaLogo.png}" width="200" alt="Logo">
        </a>

        <!-- Botón hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú y usuario -->
        <div class="collapse navbar-collapse" id="navbarMenu">

            <!-- Menú izquierda -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios/cajero/home}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cajero/comprobanteDePago/listar}">Comprobantes de Pago</a></li>
            </ul>

            <!-- Usuario derecha -->
            <div class="d-flex align-items-center ms-auto">
                <div class="user-info">
                    <img th:src="${usuarioActual.imgPerfil != null} ? @{/images/{file}(file=${usuarioActual.imgPerfil})} : @{/images/default-user.jpg}" 
                         alt="Usuario">
                    <div class="text-end">
                        <strong th:text="${usuarioActual.nombres}">Nombre Usuario</strong> | 
                        <small th:text="${usuarioActual.rol}">ROL</small>
                    </div>
                </div>
                <form th:action="@{/usuarios/logout}" method="post">
                    <button type="submit" class="btn btn-logout">Cerrar sesión</button>
                </form>
            </div>

        </div>
    </div>
</nav>

<!-- Contenido dinámico -->
<main class="container mt-4" layout:fragment="contenido">
    <!-- Aquí se inyectan las vistas hijas -->
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scripts -->
<th:block layout:fragment="scripts"></th:block>


</body>
</html>
