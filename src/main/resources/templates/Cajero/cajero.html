<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cajero</title>

    <!-- Bootstrap e íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            text-align: center;
        }

        .logo-container img {
            width: 160px;
            margin-bottom: 1.5rem;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #007bff;
            object-fit: cover;
            margin-bottom: 0.8rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .logout-btn {
            border: none;
            border-radius: 20px;
            padding: 0.45rem 1.1rem;
            background-color: #007bff;
            color: white;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        .logout-btn:hover {
            background-color: #0066d1;
        }

        .welcome h2 {
            color: #004a99;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .welcome p {
            color: #4f5f78;
            margin-bottom: 0.4rem;
        }

        .friendly-msg {
            color: #007bff;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 0.8rem;
        }

        /* ✅ Centrar tarjeta y hacerla más ancha */
        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            width: 100%;
        }

        .card-option {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            width: 380px; /* más ancho */
            text-align: center;
            border: 1px solid #e5ecf6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .card-option:hover {
            transform: translateY(-3px);
        }

        .card-option i {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .card-option h4 {
            color: #004a99;
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        .card-option p {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .option-btn {
            border-radius: 20px;
            padding: 0.45rem 1.1rem;
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .option-btn:hover {
            background-color: #0066d1;
        }

        .option-btn i {
            color: #dfe9ff;
        }

        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #6c757d;
            padding: 1rem 0;
            border-top: 1px solid #e3e9f0;
            background-color: #f9fbff;
        }
    </style>
</head>

<body>

    <div class="main-container">

        <!-- Logo -->
        <div class="logo-container">
            <img th:src="@{/images/ClinicaSantaRosaLogo.png}" alt="Logo Clínica Santa Rosa">
        </div>

        <!-- Perfil -->
        <div class="profile-section">
			<img th:src="${usuarioActual.imgPerfil != null} ?
			             @{${usuarioActual.imgPerfil}} :
			             @{/images/default-user.jpg}"
			     alt="Foto de perfil del usuario">
            <form th:action="@{/usuarios/logout}" method="post">
                <button type="submit" class="logout-btn">
                    <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
                </button>
            </form>
        </div>

        <!-- Bienvenida -->
        <div class="welcome">
            <h2 th:text="'¡Hola, ' + ${usuarioActual.nombres} + '!'">¡Hola, Iván!</h2>
            <p th:text="'Cargo: ' + ${usuarioActual.rol}">Cargo: Cajero</p>
            <p class="friendly-msg">¿Qué deseas hacer hoy?</p>
        </div>

        <!-- Opción única centrada -->
        <div class="options">
            <div class="card-option">
                <i class="bi bi-receipt-cutoff"></i>
                <h4>Gestionar Comprobantes de Pago</h4>
                <p>Registra, consulta y administra los comprobantes de pago emitidos por los servicios médicos.</p>
                <a th:href="@{/cajero/comprobanteDePago/listar}" class="btn option-btn">
                    <i class="bi bi-arrow-right-circle"></i> Ingresar
                </a>
                
                
            </div>
        </div>

    </div>

    <footer>
        © 2025 Clínica Santa Rosa — Sistema de Gestión Hospitalaria
    </footer>

</body>
</html>
