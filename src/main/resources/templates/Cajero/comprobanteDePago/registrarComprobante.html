<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Cajero/cajeroLayout}">
<head>
    <meta charset="UTF-8">
    <title>Registrar Comprobante de Pago</title>

    <!-- Bootstrap e íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fb;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* Encabezado principal */
        .header-bar {
            background-color: #007bff;
            color: white;
            min-height: 70px;
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .header-bar h2 {
            font-weight: 600;
            font-size: 1.3rem;
            margin: 0;
            display: flex;
            align-items: center;
        }

        /* Tarjeta del formulario */
        .card-form {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .card-form label {
            font-weight: 500;
            font-size: 0.9rem;
        }
        .card-form input.form-control,
        .card-form select.form-select,
        .card-form textarea.form-control {
            font-size: 0.9rem;
            height: calc(1.8em + 0.75rem + 2px);
        }
        .card-form input[readonly] {
            background-color: #f8f9fa;
        }

        /* Botones */
        .btn-success {
            background-color: #28c76f;
            border: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-success:hover { background-color: #22b365; }

        .btn-info {
            background-color: #17a2b8;
            color: white;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-info:hover { background-color: #138496; }

        .btn-uniforme {
            height: calc(1.8em + 0.75rem + 2px);
            font-size: 0.9rem;
            line-height: 1.5;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 0.75rem;
        }

        .btn-buscar-cita {
            background-color: #17a2b8;
            color: white;
            font-weight: 600;
        }
        .btn-buscar-cita:hover {
            background-color: #138496;
        }

        .btn-registrar-cdp {
            width: 40%;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            display: block;
            margin: 20px auto 0 auto;
        }

        /* Modales */
        .modal-dialog {
            width: 1000px;
            margin: 2rem auto;
        }
        .modal-content {
            border-radius: 12px;
            overflow: hidden;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }
        .modal-header .btn-close {
            filter: invert(1);
        }
        .modal-body {
            padding: 1rem 1.5rem;
        }
        .modal .table th,
        .modal .table td {
            text-align: center;
            vertical-align: middle;
            padding: 0.5rem;
        }
        .modal .table th {
            background-color: #e9ecef;
        }
        .modal .btn-seleccionar {
            background-color: #28c76f;
            color: white;
            border: none;
            font-weight: 500;
        }
        .modal .btn-seleccionar:hover {
            background-color: #22b365;
        }

    </style>
</head>
<body>

<section layout:fragment="contenido">
<div class="container mt-4">

    <!-- Encabezado -->
    <div class="header-bar">
        <h2><i class="bi bi-file-earmark-text me-2"></i>Registrar Comprobante de Pago</h2>
    </div>

    <!-- Formulario -->
	<div class="card-form">
	    <form th:action="@{/cajero/comprobanteDePago/guardar}" method="post">

	        <!-- Seleccionar cita -->
	        <div class="row g-3 mb-3">
	            <div class="col-md-6">
	                <label for="citaSeleccionada"><i class="bi bi-search me-1"></i>Cita</label>
	                <div class="input-group">
	                    <input type="hidden" name="idCita" id="idCita">
	                    <input type="text" class="form-control" id="citaSeleccionada" placeholder="Seleccione una cita" readonly>
	                    <button type="button" class="btn btn-buscar-cita btn-uniforme" data-bs-toggle="modal" data-bs-target="#buscarCitaModal">
	                        <i class="bi bi-search"></i>
	                    </button>
	                </div>
	            </div>
	            <div class="col-md-6">
	                <label class="form-label">Paciente</label>
	                <input type="text" class="form-control" id="pacienteInfo" readonly>
	            </div>
	        </div>

	        <div class="row g-3 mb-3">
	            <div class="col-md-6">
	                <label class="form-label">Motivo</label>
	                <input type="text" class="form-control" id="motivoInfo" readonly>
	            </div>
	            <div class="col-md-6">
	                <label class="form-label">Fecha</label>
	                <input type="text" class="form-control" id="fechaInfo" readonly>
	            </div>
	        </div>

	        <div class="row g-3 mb-3">
	            <div class="col-md-6">
	                <label class="form-label">Hora</label>
	                <input type="text" class="form-control" id="horaInfo" readonly>
	            </div>
	            <div class="col-md-6">
	                <label class="form-label">Médico</label>
	                <input type="text" class="form-control" id="medicoInfo" readonly>
	            </div>
	        </div>

	        <div class="row g-3 mb-3">
	            <div class="col-md-6">
	                <label for="metodoPago" class="form-label">Método de Pago</label>
	                <select class="form-select" id="metodoPago" name="metodoPago" required>
	                    <option value="">Seleccione...</option>
	                    <option th:each="mp : ${metodosPago}" th:value="${mp}" th:text="${mp}"></option>
	                </select>
	            </div>
	            <div class="col-md-6">
	                <label for="nombrePagador" class="form-label">Nombre Pagador</label>
	                <input type="text" class="form-control" id="nombrePagador" name="nombrePagador"
	                       pattern="[A-Za-z\s]{2,50}" title="Solo letras, 2-50 caracteres" required>
	            </div>
	        </div>

	        <div class="row g-3 mb-3">
	            <div class="col-md-6">
	                <label for="apellidosPagador" class="form-label">Apellidos Pagador</label>
	                <input type="text" class="form-control" id="apellidosPagador" name="apellidosPagador"
	                       pattern="[A-Za-z\s]{2,50}" title="Solo letras, 2-50 caracteres" required>
	            </div>
	            <div class="col-md-6">
	                <label for="dniPagador" class="form-label">DNI Pagador</label>
	                <input type="text" class="form-control" id="dniPagador" name="dniPagador"
	                       pattern="\d{8}" title="DNI de 8 dígitos" required>
	            </div>
	        </div>

	        <div class="row g-3 mb-3">
	            <div class="col-md-6">
	                <label for="contactoPagador" class="form-label">Contacto Pagador</label>
	                <input type="text" class="form-control" id="contactoPagador" name="contactoPagador"
	                       pattern="\d{7,15}" title="Ingrese un número de 7 a 15 dígitos" required>
	            </div>
	            <div class="col-md-6">
	                <label for="monto" class="form-label">Monto</label>
	                <input type="number" class="form-control" id="monto" name="monto" step="0.01" min="0.01" title="Monto mayor a 0" required>
	            </div>
	        </div>

			<div class="d-flex justify-content-between mt-3">
			    <a th:href="@{/cajero/comprobanteDePago/listar}" class="btn btn-secondary" style="width:49%;">Cancelar</a>
			    <button type="submit" class="btn btn-success" style="width:49%;">Guardar Cambios</button>
			</div>

	    </form>
	</div>


    <!-- Modal selección cita -->
    <div th:replace="~{Cajero/comprobanteDePago/modalSeleccionarCita :: buscarCitaModal}"></div>

</div>
</section>

<th:block layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
        let success = /*[[${success}]]*/ null;
        let error = /*[[${error}]]*/ null;
        if(success) Swal.fire("Éxito", success, "success");
        if(error) Swal.fire("Error", error, "error");
    </script>
    <script src="/js/cdp.js"></script>
</th:block>

</body>
</html>
