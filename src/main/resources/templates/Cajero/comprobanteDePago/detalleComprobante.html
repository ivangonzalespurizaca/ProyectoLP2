<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Cajero/cajeroLayout}">
<head>
    <meta charset="UTF-8">
    <title>Detalle Comprobante de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            color: #333;
			padding-bottom: 30px;
        }

        .header-bar {
            background-color: #4ba3ff;
            color: #fff;
            min-height: 70px;
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .header-bar h2 {
            font-weight: 600;
            font-size: 1.3rem;
            margin: 0;
        }

        .card-detail {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .card-detail h5 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .card-detail p {
            font-size: 0.95rem;
            margin-bottom: 0.8rem;
        }

        .btn-back {
            font-weight: 600;
        }
    </style>
</head>

<body>
<section layout:fragment="contenido">
<div class="container mt-4">

    <div class="header-bar">
        <h2><i class="bi bi-receipt me-2"></i>Detalle del Comprobante de Pago</h2>
    </div>

    <!-- Información del Comprobante en 2 columnas -->
    <div class="card-detail">
        <h5>Información del Comprobante</h5>
        <div class="row">
            <div class="col-md-6">
                <p><strong>ID:</strong> <span th:text="${comprobante.idComprobante}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Estado:</strong> <span th:text="${comprobante.estado}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Fecha de Emisión:</strong> <span th:text="${#temporals.format(comprobante.fechaEmision,'dd/MM/yyyy HH:mm')}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Monto:</strong> S/ <span th:text="${#numbers.formatDecimal(comprobante.monto,1,2)}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Método de Pago:</strong> <span th:text="${comprobante.metodoPago}"></span></p>
            </div>
        </div>
    </div>

    <!-- Datos del Pagador -->
    <div class="card-detail">
        <h5>Datos del Pagador</h5>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Nombre:</strong> <span th:text="${comprobante.nombrePagador + ' ' + comprobante.apellidosPagador}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>DNI:</strong> <span th:text="${comprobante.dniPagador}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Contacto:</strong> <span th:text="${comprobante.contactoPagador}"></span></p>
            </div>
        </div>
    </div>

    <!-- Datos de la Cita -->
    <div class="card-detail">
        <h5>Datos de la Cita</h5>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Paciente:</strong> <span th:text="${comprobante.cita.paciente.nombre + ' ' + comprobante.cita.paciente.apellido}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Médico:</strong> <span th:text="${comprobante.cita.medico.nombres + ' ' + comprobante.cita.medico.apellidos}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Fecha:</strong> <span th:text="${#temporals.format(comprobante.cita.fecha,'dd/MM/yyyy')}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>Hora:</strong> <span th:text="${comprobante.cita.hora}"></span></p>
            </div>
            <div class="col-12">
                <p><strong>Motivo:</strong> <span th:text="${comprobante.cita.motivo}"></span></p>
            </div>
            <div class="col-12">
                <p><strong>Registrado por:</strong> <span th:text="${comprobante.cita.usuario.nombres + ' ' + comprobante.cita.usuario.apellidos}"></span></p>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{/cajero/comprobanteDePago/listar}" class="btn btn-secondary btn-back px-4 mt-3">
            <i class="bi bi-arrow-left-circle me-1"></i> Volver
        </a>
    </div>

</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
